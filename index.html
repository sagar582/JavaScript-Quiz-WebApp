<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="/JavaScript-Quiz-WebApp/script.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div style="overflow-x: auto;">

        <table class="center border rounded" id="card" cellspacing="5" cellpadding="4" width="70%" height="70%">

            <tr class="demo">
                <td class="">
                    <h3 class="quizetitle"><u>Advanced Quiz</u></h3>
                    <br><br>
                </td>
            </tr>
            <tr class="demo">
                <td>
                    <div>
                        <button type="button" class="btn btn-lg btn-danger" onclick="startQuiz();" id="startbutton">Start
                            Quiz</button>
                    </div>
                    <div id="clock">
                        <h3 id="display_clock"></h3>
                    </div>
                </td>
            </tr>


            <tr class="demo">
                <td>
                    <table id="questions" id="questionstable" width="100%" cellspacing="5" cellpadding="4">
                        <!-- <tr>
                            <td>
                                <h3 id="questionNo"></h3>
                            </td>
                        </tr> -->
                        <tr>
                            <td>
                                <h3 id="questionNo"></h3><h3 id="question"></h3>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3 id="mcq"></h3>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="Next" class="btn btn-lg btn-success space" id="next_que"
                                    onclick="nextQuestionBtn();">
                                <input type="button" value="Skip" class="btn btn-lg btn-warning" id="skip_que"
                                    onclick="skipQuestionBtn();">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>


            <tr class="demo">
                <td>
                    <table id="result" cellspacing="3" cellpadding="4">
                        <tr>
                            <td colspan="2">
                                <h3 id="resultmsg" style="color:black"></h3><br>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Attempted</h3></td>
                            <td>
                                <h3 id="attempted"></h3>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>UnAttempted</h3></td>
                            <td>
                                <h3 id="unattempted"></h3>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Correct</h3></td>
                            <td>
                                <h3 id="correct"></h3>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>InCorrect</h3></td>
                            <td>
                                <h3 id="incorrect"></h3>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Total Questions</h3></td>
                            <td>
                                <h3 id="totalquestion"></h3>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Percentage</h3></td>
                            <td>
                                <h3 id="percentage"></h3>
                            </td>
                        </tr>
                       
                    </table>
                </td>
            </tr>
            
            
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td>
                                <h6 style="text-align:left;">Developed By : Sagar Ashal</h6>
                            </td>
                            <td>
                                <h6 style="text-align:center;">Â© 2022 Sagar Ashal, Inc. All Rights Reserved.</h6>
                            </td>
                            <td>
                                <h6 style="text-align:right;">Mobile No : 8320715214</h6>
                            </td>
                        </tr>
                    <table>
                </td>
            </tr>
            
        </table>
    </div>

</body>
</html>
